<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

<form method="post">
	
	<label for="name">Name: </label>
<input type="text" id="name" required placeholder="Name" name="Name"><br>
	
	<label for="email">Email : </label>
<input type="email" id="email" required placeholder="Email" name="Email"><br>
	
	<label for="gender_m">Male : </label>
<input type="radio" id="gender_m" required name="gender" value="male" ><br>
	
	<label for="gender_f"> Female: </label>
<input type="radio" id="gender_f" required  name="gender" value="female"  >	<br>
	
	<label for="cars">Car Brands : </label>
<select  id="cars" name="Car Brands" required > 
	<optgroup label="--Please choose an option--"><option>Audi  </option>
	<option > bajaj</option>
 </optgroup>
</select><br>
	
	<label for="age"> Age: </label>
<input type="number" id="age" required placeholder="Age" name="Age">	<br>
	
	<label for="date"> DOB: </label>
<input type="date" id="dob" required  name="DOB"><br>
	
	<label for="tel"> Phone Number :</label>
<input type="tel" id="tel"  placeholder="xxx-xxx-xxxx" name="Phone Number">	<br>
	
	<label for="password">Password : </label>
<input type="password" id="password" required placeholder="Password" name="Password">	<br>
	
	<label for="tos">I agree to the TOS : </label>
<input type="checkbox" id="tos" required  name="I agree to the TOS">	<br>

	<button type="submit">Submit </button>
	
	
	
	
	
	
	
	

</form>
	
	

</body>

</html>
